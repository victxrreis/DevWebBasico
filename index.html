<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriz de Eisenhower</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Matriz de Eisenhower</h1>
<div class="matrix">
  <div class="box" id="important-urgent">
    <h2>Importante e Urgente</h2>
    <ul></ul>
  </div>
  <div class="box" id="important-not-urgent">
    <h2>Importante e Não Urgente</h2>
    <ul></ul>
  </div>
  <div class="box" id="not-important-urgent">
    <h2>Não Importante mas Urgente</h2>
    <ul></ul>
  </div>
  <div class="box" id="not-important-not-urgent">
    <h2>Não Importante e Não Urgente</h2>
    <ul></ul>
  </div>
</div>

<div class="task-input">
  <input type="text" id="task" placeholder="Escreva a atividade...">
  <div class="dropdown">
    <button onclick="toggleDropdown()">&#9650;</button>
    <div class="dropdown-content">
      <div onclick="addTask('important-urgent')">Importante e Urgente</div>
      <div onclick="addTask('important-not-urgent')">Importante e Não Urgente</div>
      <div onclick="addTask('not-important-urgent')">Não Importante mas Urgente</div>
      <div onclick="addTask('not-important-not-urgent')">Não Importante e Não Urgente</div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
